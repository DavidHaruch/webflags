<!-- <!DOCTYPE html> -->

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Web Flags Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- &text=Loading will make google fonts only send the characters L,o,a,etc. -->
	<link href='http://fonts.googleapis.com/css?family=PT+Mono&text=Loading.' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.min.css">

	<!--[if IE 8]>
		<p>Welcome to Internet Explorer 8, your browser is bad, try to upgrade to an open source, standard following browser such as Firefox or Chromium(Chrome)</p>
	<![endif]-->

</head>

<body id="body">
	
	<!-- Material Design css spinner from http://codepen.io/mrrocks/pen/EiplA -->
	<!-- Thanks and credit it user mrrocks -->
	<!-- I was too lazy to make my own -->
	<!-- and its a lot of work -->
	<div class="spinner-container">
		<svg id='spinner' class="spinner" width="4em" height="4em" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
   			<circle class="spinner-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
		</svg>
		<span id="spinnerText" class="spinner-text">Loading</span>
	</div>

	<header class="header" id="header">
	<div class="wrapper">
		<h1>WebFlags Project</h1>
		<p>A collection of soverign state flags in svg format</p>
	</div>
	</header>

	<main class="main">
	<div class="wrapper" id="main"> 
	<!-- the id main is put here beacuse we want content appended here to be wrapped -->

		<div class="search card" id="searchContainer">
		<div class="search-content card-content" id="searchContainer2">

			<h2>Search</h2>

			<input type="text" class="search-input tooltipped" autocomplete="off" inputmode="latin" id="search" data-tooltip="Use a full or partial country name">			
			<button class="button button-search" id="searchButton">
			<span class="button-content">
				search
			</span>
			</button>

		<div class="clearfloat"></div>
		</div>
		</div>

		<div class="layout-select card">
		<div class="card-content layout-select-content">
			<h2>Layout</h2>
			<input type="checkbox" class="checkbox tooltipped" data-tooltip="Grid Layout">
			<input type="checkbox" class="checkbox tooltipped" data-tooltip="Stream Layout">
		</div>
		</div>
		
	</div>
	</main>
	<div onclick="fab();" class="fab totop" id="fab">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M24 16L12 28l2.83 2.83L24 21.66l9.17 9.17L36 28z" fill="#fff" width="20px" height="20px" style="width:50%;height:50%;margin:25% 25%"/></svg>
	</div>

</body>


<!-- md5 script for wikipedia url parsing -->
<!-- more info in js/dev/mainScripts.js:~26 -->
<script src="lib/md5.min.js"></script>
<script src="js/scripts.min.js"></script>

</html>
